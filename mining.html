<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>BluePay | Secure Mining Node</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #0052FF; --dark: #07090F; --success: #00D67D; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body {
            margin: 0;
            background: #000;
            background: radial-gradient(circle at center, #001A4D 0%, #000000 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .node-shell {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .status-tag {
            background: rgba(0, 214, 125, 0.1);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 214, 125, 0.2);
        }

        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); animation: pulse 1s infinite; }

        h1 { font-size: 28px; font-weight: 900; margin: 0 0 10px; letter-spacing: -1px; }
        p { color: #94A3B8; font-size: 15px; margin-bottom: 40px; }

        /* MINING VISUAL */
        .mining-circle {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255,255,255,0.05);
            border-radius: 50%;
        }

        .progress-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--brand);
            border-radius: 50%;
            display: none; /* Hidden until start */
        }

        .counter-box { z-index: 10; }
        .currency { font-size: 18px; font-weight: 600; vertical-align: middle; margin-right: 4px; color: #94A3B8; }
        #liveAmt { font-size: 38px; font-weight: 900; letter-spacing: -1px; }

        /* BUTTONS */
        .btn-mine {
            width: 100%;
            padding: 20px;
            background: var(--brand);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0, 82, 255, 0.2);
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-mine:disabled { background: rgba(255,255,255,0.1); color: #475569; cursor: not-allowed; box-shadow: none; }

        .log-box {
            margin-top: 30px;
            height: 60px;
            overflow: hidden;
            font-family: monospace;
            font-size: 10px;
            color: #475569;
            text-align: left;
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } }

    </style>
</head>
<body>

    <div class="node-shell">
        <div class="status-tag"><div class="dot"></div> NODE: SECURE_ALPHA_2026</div>
        
        <h1>Data Mining</h1>
        <p>Initializing high-velocity asset generation...</p>

        <div class="mining-circle">
            <div class="ring"></div>
            <div class="progress-ring" id="spinner"></div>
            <div class="counter-box">
                <span class="currency">₦</span><span id="liveAmt">0.00</span>
            </div>
        </div>

        <button class="btn-mine" id="startBtn" onclick="startMining()">TAP TO MINE</button>

        <div class="log-box" id="logs">
            [SYS] Waiting for user authorization...<br>
            [SYS] Node connection: STABLE
        </div>
    </div>

    <script>
        const logs = [
            "Syncing with global ledger...",
            "Validating node credentials...",
            "Encrypting data packets...",
            "Mining block #88219...",
            "Authorizing asset liquidity...",
            "Finalizing 256-bit hash...",
            "Clearing bank route...",
            "Settling node rewards..."
        ];

        function startMining() {
            const btn = document.getElementById('startBtn');
            const spinner = document.getElementById('spinner');
            const liveAmt = document.getElementById('liveAmt');
            const logBox = document.getElementById('logs');
            
            btn.disabled = true;
            btn.innerText = "MINING IN PROGRESS...";
            spinner.style.display = "block";
            spinner.style.animation = "spin 1.5s linear infinite";

            let balance = 0;
            const target = 200000;
            const duration = 20000; // 20 Seconds Mining
            const intervalTime = 50; 
            const increment = target / (duration / intervalTime);

            // Audio feedback (Optional - simple beep feel)
            
            const timer = setInterval(() => {
                balance += increment;
                if (balance >= target) {
                    balance = target;
                    clearInterval(timer);
                    finalizeMining();
                }
                liveAmt.innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                
                // Random Logs
                if (Math.random() > 0.9) {
                    const randomLog = logs[Math.floor(Math.random() * logs.length)];
                    logBox.innerHTML = `[NODE] ${randomLog}<br>` + logBox.innerHTML;
                }
            }, intervalTime);
        }

        function finalizeMining() {
            const logBox = document.getElementById('logs');
            logBox.innerHTML = `<span style="color:var(--success)">[SUCCESS] ₦200,000.00 SETTLED.</span><br>` + logBox.innerHTML;
            
            // Save balance for dashboard
            localStorage.setItem('bp_balance', 200000);

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 2500);
        }
    </script>
</body>
</html>
