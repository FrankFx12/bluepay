<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - BLUEPAY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .profile-card {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #0047FF;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 40px;
      box-shadow: 0 4px 10px rgba(0,71,255,0.3);
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #0047FF;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .info-section {
      margin-top: 20px;
      text-align: left;
    }

    .info-section h3 {
      color: #0047FF;
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .info-box {
      background: #f1f4ff;
      border: 1px solid #dce4ff;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
    }

    .info-box strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      color: #111;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #0047FF;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      width: 100%;
    }

    .edit-btn:hover {
      background: #0036c2;
    }

    .logout-btn {
      margin-top: 12px;
      padding: 10px 24px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      width: 100%;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    @media (max-width: 600px) {
      .profile-card {
        padding: 20px;
      }
      .avatar {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar">ðŸ‘¤</div>
    <h2 id="profile-name">User</h2>
    <p id="profile-email">user@email.com</p>
    <p>Joined: <span id="profile-date"></span></p>

    <div class="info-section">
      <h3>My Info</h3>

      <div class="info-box">
        <strong>Name:</strong>
        <span id="nameBox">User</span>
      </div>

      <div class="info-box">
        <strong>Email:</strong>
        <span id="emailBox">user@email.com</span>
      </div>

      <div class="info-box">
        <strong>Join Date:</strong>
        <span id="dateBox"></span>
      </div>
    </div>

    <button class="edit-btn" id="editBtn"><i class="fa-solid fa-pen-to-square"></i> Edit Profile</button>
    <button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-door-open"></i> Logout</button>
  </div>

  <script>
    // Save join date once
    if (!localStorage.getItem("joinDate")) {
      localStorage.setItem("joinDate", new Date().toLocaleDateString());
    }

    const name = localStorage.getItem("userName") || "User";
    const email = localStorage.getItem("userEmail") || "marouzezi14@gmail.com";
    const date = localStorage.getItem("joinDate");

    // Display info
    document.getElementById("profile-name").textContent = name;
    document.getElementById("profile-email").textContent = email;
    document.getElementById("profile-date").textContent = date;
    document.getElementById("nameBox").textContent = name;
    document.getElementById("emailBox").textContent = email;
    document.getElementById("dateBox").textContent = date;

    // Edit button
    document.getElementById("editBtn").addEventListener("click", () => {
      const newName = prompt("Enter new name:", name);
      const newEmail = prompt("Enter new email:", email);

      if (newName && newEmail) {
        localStorage.setItem("userName", newName);
        localStorage.setItem("userEmail", newEmail);
        document.getElementById("profile-name").textContent = newName;
        document.getElementById("profile-email").textContent = newEmail;
        document.getElementById("nameBox").textContent = newName;
        document.getElementById("emailBox").textContent = newEmail;
        alert("Profile updated successfully!");
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.clear();
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
