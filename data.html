<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>BluePay | Secure Data Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root { --brand: #0052FF; --dark: #07090F; --slate: #64748B; --bg: #F8FAFC; --success: #00D67D; --danger: #EF4444; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER */
        header { 
            background: #fff; width: 100%; padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #f1f5f9; 
        }
        .back-btn { background: #f1f5f9; border: 0; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--dark); }

        /* BALANCE CARD */
        .balance-card {
            width: 90%; max-width: 420px; background: linear-gradient(135deg, var(--dark), #1a1f2e); border-radius: 24px; padding: 25px; 
            margin-top: 20px; color: #fff; position: relative; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .balance-card::after { content: '\f0e7'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; right: -5px; bottom: -5px; font-size: 70px; opacity: 0.05; }
        .bal-label { font-size: 11px; opacity: 0.6; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .bal-amount { font-size: 28px; font-weight: 900; margin-top: 5px; }

        /* FORM */
        .data-form {
            width: 90%; max-width: 420px; background: #fff; border-radius: 28px; padding: 30px 25px; 
            margin: 20px 0; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .form-title { font-size: 20px; font-weight: 900; margin-bottom: 20px; color: var(--dark); text-align: center; letter-spacing: -0.5px; }

        label { display: block; font-size: 11px; font-weight: 800; color: var(--slate); text-transform: uppercase; margin: 0 0 8px 5px; }
        
        select, input {
            width: 100%; padding: 16px; border-radius: 14px; border: 1.5px solid #edf2f7;
            font-size: 15px; font-weight: 600; margin-bottom: 18px; transition: 0.3s; background: #fafafa;
        }
        select:focus, input:focus { border-color: var(--brand); outline: none; background: #fff; box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.05); }

        .buy-btn {
            width: 100%; background: var(--brand); color: #fff; border: 0; padding: 20px;
            border-radius: 18px; font-size: 16px; font-weight: 800; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .buy-btn:active { transform: scale(0.97); }

        /* STATUS POPUP */
        .msg {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-120px);
            width: 85%; max-width: 350px; padding: 18px; border-radius: 20px;
            color: #fff; font-weight: 800; text-align: center; z-index: 1000; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); font-size: 14px;
        }
        .msg.show { transform: translateX(-50%) translateY(0); }
        .msg-success { background: var(--success); }
        .msg-error { background: var(--danger); }

    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="location.href='dashboard.html'"><i class="fa-solid fa-arrow-left"></i></button>
        <div style="text-align: center;">
            <div style="font-weight: 900; font-size: 18px; letter-spacing: -0.5px;">BLUEPAY</div>
            <div style="font-size: 9px; font-weight: 800; color: var(--brand); text-transform: uppercase;">Secure Data Node</div>
        </div>
        <div style="width:40px"></div>
    </header>

    <div class="balance-card">
        <div class="bal-label">Allocated Node Balance</div>
        <div class="bal-amount">₦<span id="balDisplay">0.00</span></div>
    </div>

    <section class="data-form">
        <div class="form-title">Data Configuration</div>

        <label>Network Operator</label>
        <select id="network">
            <option value="">-- Select Operator --</option>
            <option value="MTN">MTN Nigeria</option>
            <option value="Airtel">Airtel NG</option>
            <option value="Glo">Glo Unlimited</option>
            <option value="9mobile">9mobile</option>
        </select>

        <label>Beneficiary Number</label>
        <input type="tel" id="phone" placeholder="080 0000 0000" maxlength="11">

        <label>Select Allocation Plan</label>
        <select id="plan">
            <option value="">-- Choose Data Plan --</option>
            <option value="500">500MB SME - ₦150</option>
            <option value="1000">1.0GB Gifting - ₦300</option>
            <option value="2000">2.0GB Corporate - ₦500</option>
            <option value="5000">5.0GB Premium - ₦1000</option>
            <option value="10000">10GB Ultra - ₦1900</option>
        </select>

        <label>BPC Clearance Key</label>
        <input type="text" id="bpc" placeholder="Enter 12-digit BPC Code">

        <button class="buy-btn" id="actionBtn" onclick="initiateData()">
            <i class="fa-solid fa-tower-broadcast"></i> Activate Data
        </button>
    </section>

    <div id="statusPopup" class="msg"></div>

    <script>
        // Load data balance
        let balance = parseInt(localStorage.getItem("bp_balance")) || 200000;
        document.getElementById("balDisplay").textContent = balance.toLocaleString();

        const validCodes = ["BPC-1346", "BPC-2099", "BPC-8298", "BPC-0018"];

        function initiateData() {
            const net = document.getElementById("network").value;
            const ph = document.getElementById("phone").value;
            const plan = document.getElementById("plan").value;
            const bpc = document.getElementById("bpc").value.trim().toUpperCase();
            const btn = document.getElementById("actionBtn");

            if(!net || ph.length < 11 || !plan || !bpc) {
                return triggerMsg("Error: Missing Configuration", "error");
            }

            // Get plan cost
            const costs = {"500": 150, "1000": 300, "2000": 500, "5000": 1000, "10000": 1900};
            const cost = costs[plan];

            // UI Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connecting...';

            setTimeout(() => {
                if(!validCodes.includes(bpc)) {
                    resetBtn();
                    return triggerMsg("❌ Security Failure: Invalid BPC Key", "error");
                }

                if(cost > balance) {
                    resetBtn();
                    return triggerMsg("Insufficient Node Liquidity", "error");
                }

                // Execute Transaction
                balance -= cost;
                localStorage.setItem("bp_balance", balance);
                document.getElementById("balDisplay").textContent = balance.toLocaleString();
                
                triggerMsg(`✅ ${plan}MB Successfully Activated on ${ph}`, "success");
                
                // Clear inputs
                document.getElementById("phone").value = "";
                document.getElementById("bpc").value = "";
                resetBtn();
            }, 2000);
        }

        function resetBtn() {
            const btn = document.getElementById("actionBtn");
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-tower-broadcast"></i> Activate Data';
        }

        function triggerMsg(text, type) {
            const p = document.getElementById("statusPopup");
            p.textContent = text;
            p.className = `msg msg-${type} show`;
            setTimeout(() => p.classList.remove("show"), 4000);
        }
    </script>
</body>
</html>
