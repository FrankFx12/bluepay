<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Data - BLUEPAY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === NAVBAR === */
    .nav-bar {
      width: 100%;
      background: #0047FF;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* === MAIN FORM === */
    .data-form {
      background: #fff;
      width: 90%;
      max-width: 420px;
      margin: 20px auto;
      padding: 22px 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .data-form h3 {
      font-size: 18px;
      color: #0047FF;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #0047FF;
      box-shadow: 0 0 4px rgba(0, 71, 255, 0.3);
    }

    /* === BUTTON === */
    .buy-btn {
      width: 100%;
      background: #0047FF;
      color: white;
      border: none;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.3s ease;
    }

    .buy-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    /* === BALANCE TEXT === */
    .balance {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-top: 12px;
      font-size: 15px;
    }

    /* === POPUP MESSAGE === */
    .message {
      display: none;
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%) translateY(-30px);
      padding: 14px 26px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .success {
      background: #22c55e;
      color: white;
    }

    .error {
      background: #ef4444;
      color: white;
    }

    @media (max-width: 500px) {
      .data-form {
        width: 92%;
        padding: 18px;
        margin-top: 16px;
      }

      input, select {
        font-size: 14px;
        padding: 10px;
      }

      .buy-btn {
        font-size: 14px;
        padding: 12px;
      }

      .balance {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="nav-bar">Buy Data</div>

  <section class="data-form">
    <h3>Enter Data Details</h3>

    <label for="network">Select Network</label>
    <select id="network">
      <option value="">-- Select Network --</option>
      <option value="MTN">MTN</option>
      <option value="Airtel">Airtel</option>
      <option value="Glo">Glo</option>
      <option value="9mobile">9mobile</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number" maxlength="11">

    <label for="plan">Select Data Plan</label>
    <select id="plan">
      <option value="">-- Select Plan --</option>
      <option value="500">500MB - ₦150</option>
      <option value="1000">1GB - ₦300</option>
      <option value="2000">2GB - ₦500</option>
      <option value="5000">5GB - ₦1000</option>
    </select>

    <label for="bpc">BPC Code</label>
    <input type="text" id="bpc" placeholder="Enter your BPC code">

    <button class="buy-btn" onclick="buyData()">Buy Data</button>

    <div class="balance">Available Balance: ₦<span id="balanceDisplay">0</span></div>
  </section>

  <!-- Popup Messages -->
  <div id="successMsg" class="message success"></div>
  <div id="errorMsg" class="message error"></div>

  <script>
    const balanceDisplay = document.getElementById("balanceDisplay");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    const validCodes = ["BPC-1346", "BPC-2099", "BPC-8298", "BPC-0018"];
    let balance = parseInt(localStorage.getItem("bp_balance")) || 200000;
    balanceDisplay.textContent = balance.toLocaleString();

    function buyData() {
      const network = document.getElementById("network").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const plan = document.getElementById("plan").value.trim();
      const bpc = document.getElementById("bpc").value.trim().toUpperCase();

      hideMessages();

      if (!network || !phone || !plan || !bpc) {
        showError("Please fill all fields");
        return;
      }

      const amount = getPlanAmount(plan);
      if (!validCodes.includes(bpc)) {
        showError("❌ Invalid BPC Code");
        return;
      }

      if (amount > balance) {
        showError("Insufficient Balance");
        return;
      }

      // Deduct and update
      balance -= amount;
      localStorage.setItem("bp_balance", balance);
      balanceDisplay.textContent = balance.toLocaleString();

      showSuccess(`✅ ${plan}MB Data sent to ${phone} on ${network}`);
    }

    function getPlanAmount(plan) {
      switch (plan) {
        case "500": return 150;
        case "1000": return 300;
        case "2000": return 500;
        case "5000": return 1000;
        default: return 0;
      }
    }

    function hideMessages() {
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
    }

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
      setTimeout(() => errorMsg.classList.add("show"), 50);
      setTimeout(() => {
        errorMsg.classList.remove("show");
        setTimeout(() => (errorMsg.style.display = "none"), 500);
      }, 3000);
    }

    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = "block";
      setTimeout(() => successMsg.classList.add("show"), 50);
      setTimeout(() => {
        successMsg.classList.remove("show");
        setTimeout(() => (successMsg.style.display = "none"), 500);
      }, 3000);
    }
  </script>
</body>
</html>
