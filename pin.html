<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLUEPAY - Create PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0047FF;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    p {
      font-size: 15px;
      margin-bottom: 25px;
      opacity: 0.9;
      font-weight: 500;
    }

    /* === PIN Dots === */
    .pin-display {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: transparent;
      transition: 0.2s ease;
    }

    .dot.filled {
      background: #fff;
      transform: scale(1.1);
    }

    /* === Keypad === */
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 18px;
      justify-content: center;
      margin: 0 auto 25px;
    }

    .key {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }

    .key:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    /* === Action Buttons === */
    .actions {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 10px;
    }

    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #fff;
      color: #0047FF;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.2s ease;
      font-size: 22px;
    }

    .action-btn:hover {
      background: #dfe7ff;
      transform: scale(1.05);
    }

    /* === Responsive === */
    @media (max-width: 480px) {
      .keypad {
        grid-template-columns: repeat(3, 70px);
        gap: 14px;
      }

      .key {
        width: 70px;
        height: 70px;
        font-size: 22px;
      }

      .action-btn {
        width: 60px;
        height: 60px;
        font-size: 18px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create PIN</h2>
    <p>Enter a 4-digit PIN for your wallet</p>

    <!-- PIN dots -->
    <div class="pin-display">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>

    <!-- Keypad -->
    <div class="keypad">
      <div class="key" onclick="press(1)">1</div>
      <div class="key" onclick="press(2)">2</div>
      <div class="key" onclick="press(3)">3</div>
      <div class="key" onclick="press(4)">4</div>
      <div class="key" onclick="press(5)">5</div>
      <div class="key" onclick="press(6)">6</div>
      <div class="key" onclick="press(7)">7</div>
      <div class="key" onclick="press(8)">8</div>
      <div class="key" onclick="press(9)">9</div>
      <div></div>
      <div class="key" onclick="press(0)">0</div>
      <div></div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <div class="action-btn" onclick="clearPin()">✖</div>
      <div class="action-btn" onclick="submitPin()">✔</div>
    </div>
  </div>

  <script>
    let pin = "";
    const dots = [
      document.getElementById("dot1"),
      document.getElementById("dot2"),
      document.getElementById("dot3"),
      document.getElementById("dot4"),
    ];

    function press(num) {
      if (pin.length < 4) {
        pin += num;
        dots[pin.length - 1].classList.add("filled");
      }
    }

    function clearPin() {
      pin = "";
      dots.forEach(dot => dot.classList.remove("filled"));
    }

    function submitPin() {
      if (pin.length === 4) {
        localStorage.setItem("userPin", pin);
        alert("PIN created successfully!");
        window.location.href = "mining.html";
      } else {
        alert("Please enter all 4 digits of your PIN");
      }
    }
  </script>
</body>
</html>
