<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>BluePay | Secure PIN Node</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand: #0052FF; --dark: #07090F; --bg: #F0F4F8; --success: #00D67D; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: linear-gradient(180deg, #001A4D 0%, #000000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .container { width: 100%; max-width: 400px; padding: 20px; animation: fadeIn 0.6s ease; }

        .logo { font-weight: 900; font-size: 24px; margin-bottom: 40px; letter-spacing: -1px; }
        .logo span { color: var(--brand); }

        h2 { font-size: 26px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        p { font-size: 15px; color: #94A3B8; margin-bottom: 40px; }

        /* PIN DOTS */
        .pin-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dot.filled {
            background: var(--brand);
            border-color: var(--brand);
            box-shadow: 0 0 15px var(--brand);
            transform: scale(1.3);
        }

        /* KEYPAD */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 300px;
            margin: 0 auto;
        }
        .key {
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .key:active {
            background: var(--brand);
            color: white;
            transform: scale(0.9);
        }
        .key.empty { background: transparent; border: none; cursor: default; }
        .key.action { background: rgba(255,255,255,0.08); font-size: 20px; }

        /* OVERLAY */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--brand); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Error Shake */
        .shake { animation: shake 0.4s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>
<body>

    <div class="container" id="pinContainer">
        <div class="logo">BLUE<span>PAY.</span></div>
        <h2>Create Node PIN</h2>
        <p>Set a 4-digit security code to authorize your â‚¦200,000 withdrawal sessions.</p>

        <div class="pin-display">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="press(1)">1</div>
            <div class="key" onclick="press(2)">2</div>
            <div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div>
            <div class="key" onclick="press(5)">5</div>
            <div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div>
            <div class="key" onclick="press(8)">8</div>
            <div class="key" onclick="press(9)">9</div>
            <div class="key action" onclick="clearPin()"><i class="fa-solid fa-rotate-left"></i></div>
            <div class="key" onclick="press(0)">0</div>
            <div class="key action" onclick="submitPin()"><i class="fa-solid fa-check"></i></div>
        </div>
    </div>

    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <h3 style="font-weight: 800; letter-spacing: 1px;">ENCRYPTING PIN...</h3>
    </div>

    <script>
        let pin = "";
        const dots = [
            document.getElementById("dot1"),
            document.getElementById("dot2"),
            document.getElementById("dot3"),
            document.getElementById("dot4"),
        ];

        function press(num) {
            if (pin.length < 4) {
                pin += num;
                dots[pin.length - 1].classList.add("filled");
                
                // Haptic feedback feel
                if (window.navigator.vibrate) window.navigator.vibrate(50);

                // Auto-submit on 4th digit
                if (pin.length === 4) {
                    setTimeout(submitPin, 300);
                }
            }
        }

        function clearPin() {
            pin = "";
            dots.forEach(dot => dot.classList.remove("filled"));
        }

        function submitPin() {
            if (pin.length === 4) {
                document.getElementById('loader').style.display = 'flex';
                localStorage.setItem("userPin", pin);
                
                // Simulate server encryption
                setTimeout(() => {
                    window.location.href = "mining.html";
                }, 2000);
            } else {
                const container = document.getElementById('pinContainer');
                container.classList.add('shake');
                setTimeout(() => container.classList.remove('shake'), 400);
            }
        }
    </script>
</body>
</html>
