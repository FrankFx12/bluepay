<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePay 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003399, #0066ff);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Logo */
    .logo {
      font-size: 26px;
      font-weight: bold;
      padding: 15px 20px;
      letter-spacing: 2px;
      align-self: flex-start;
    }

    .logo span {
      color: #66ccff;
      font-weight: normal;
      margin-left: 4px;
    }

    /* Description below logo */
    .hero {
      margin-top: 200px; /* Big space below logo */
      padding: 0 20px;
      text-align: left; /* keep it aligned left */
      max-width: 600px;
    }

    .hero h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #e6e6e6;
    }

    .btn {
      padding: 12px 30px;
      background: #fff;
      color: #003399;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Logo at top-left -->
  <div class="logo">BLUEPAY<span>2025</span></div>

  <!-- Description below logo with space -->
  <div class="hero">
    <h1>Get Your Account Ready And Instantly.</h1>
    <p>Get your account ready and instantly start buying, selling airtime and data online and start paying all your bills in cheaper price.</p>
    <a href="register.html" class="btn">Get Started</a>

  </div>
</body>
</html>
