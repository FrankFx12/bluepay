<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>BluePay | Secure Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #0052FF; --dark: #07090F; --bg: #F0F4F8; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background: linear-gradient(180deg, #001A4D 0%, #000000 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .help-link {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        .help-link a { color: var(--brand); text-decoration: none; text-transform: uppercase; }

        .register-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .logo { font-weight: 900; font-size: 32px; color: #fff; letter-spacing: -1.5px; margin-bottom: 10px; }
        .logo span { color: var(--brand); }

        h2 { font-size: 24px; font-weight: 800; margin-bottom: 10px; }
        .sub-text { font-size: 14px; color: #94A3B8; margin-bottom: 30px; line-height: 1.5; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 700; color: #94A3B8; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--brand); background: rgba(255,255,255,0.1); }

        .password-wrapper { position: relative; }
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: #94A3B8;
            font-size: 18px;
        }

        .terms { margin: 20px 0; font-size: 12px; color: #64748B; line-height: 1.4; }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: var(--brand);
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 82, 255, 0.2);
            text-transform: uppercase;
        }

        .login-link { margin-top: 25px; font-size: 14px; color: #94A3B8; }
        .login-link a { color: #fff; font-weight: 700; text-decoration: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="help-link">
        <a href="https://t.me/bpc_customer_care" target="_blank"><i class="fa-solid fa-headset"></i> Get Help</a>
    </div>

    <div class="register-box">
        <div class="logo">BLUE<span>PAY.</span></div>
        <h2>Create Account</h2>
        <p class="sub-text">Join the secure node and start mining your earnings instantly.</p>

        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter Full Name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group password-wrapper">
                <label>Security Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <span class="toggle-eye" onclick="togglePassword()" id="eyeIcon">
                    <i class="fa-solid fa-eye"></i>
                </span>
            </div>

            <div class="terms">
                By clicking "Create Account", you agree to the BluePay Secure Banking Terms and Node Protocols.
            </div>

            <button type="submit" class="btn">Create account</button>
        </form>

        <div class="login-link">
            Already a member? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye"></i>';
            }
        }

        document.getElementById("regForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Capture Data
            const nameValue = document.getElementById("name").value;
            const emailValue = document.getElementById("email").value;

            // Save to Storage
            localStorage.setItem("userName", nameValue);
            localStorage.setItem("userEmail", emailValue);

            // Redirect to PIN page (as per your flow)
            window.location.href = "pin.html";
        });
    </script>
</body>
</html>
