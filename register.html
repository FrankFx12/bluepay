<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>BluePay | Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0055cc; /* blue background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* top help link */
    .help-link {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 0.9rem;
    }
    .help-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    .register-box {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-box h1 {
      margin-bottom: 5px;
      font-size: 2rem;
      font-weight: bold;
    }

    .register-box h2 {
      margin: 5px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .register-box p {
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: 2px solid #003366;
    }

    .terms {
      margin: 15px 0;
      font-size: 0.8rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #0055cc;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #e6e6e6;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px; /* space for eye */
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
      user-select: none;
    }
  </style>
</head>

    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

</body>
</html>
